<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// To do
// Variable scope on 'score' not working when the baddie hits the lava. It overwrites the score entirely.


var game = new Phaser.Game(1200, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('enemy', 'assets/baddie.png', 32, 32);
    game.load.image('lava', 'assets/lava.png');
    game.load.image('flickrImage', 'assets/flickr.png');
    game.load.image('paper', 'assets/parchment_alpha_tiny.png');
    game.load.image('door', 'assets/castledoors_0.png');


}

var player;
var baddie;
var platforms;
var cursors;

var stars;
var parchments;
var doors;

var score = 0;
var starCount = 0;
var scoreText;
var centredText;
var lava;
var baddieDirection = 'left';

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');
    sky = game.add.tileSprite(0, 0, game.stage.bounds.width, game.cache.getImage('sky').height, 'sky');


    platforms = game.add.group();     //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms.enableBody = true;     //  We will enable physics for any object that is created in this group

    lava = game.add.group();     // Create lava pit
    lava.enableBody = true;
    lava.create(800, 590, 'lava');
    
    var ground = platforms.create(0, game.world.height - 64, 'ground'); // Here we create the ground.
    ground.scale.setTo(2, 2); //  Scale it to fit the width of the game (the original sprite is 400x32 in size)

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;


    var ledge = platforms.create(400, 400, 'ground');     //  Now let's create 2 ledges
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
    
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    game.physics.arcade.enable(player); //  We need to enable physics on the player
    player.body.bounce.y = 0.2;     //  Player physics properties. Give the little guy a slight bounce.
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    player.animations.add('left', [0, 1, 2, 3], 10, true);     //  Our two animations, walking left and right.
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    // Add the baddie
    baddie = game.add.sprite(770, game.world.height - 150, 'enemy');
    game.physics.arcade.enable(baddie);
    baddie.body.bounce.y = 0.2;
    baddie.body.gravity.y = 300;
    baddie.body.collideWorldBounds = true;
    baddie.animations.add('left', [0, 1], 4, true);
    baddie.animations.add('right', [2, 3], 4, true);

    //  Finally some stars to collect [should change stars to picture fragments -ac]
    stars = game.add.group();
    stars.enableBody = true;    //  We will enable physics for any star that is created in this group
    for (var i = 0; i < 12; i++)     //  Here we'll create 12 of them evenly spaced apart
    {
        var star = stars.create(i * 70, 0, 'star');         //  Create a star inside of the 'stars' group
	starCount = i + 1;
        star.body.gravity.y = 300;         //  Let gravity do its thing
        star.body.bounce.y = 0.7 + Math.random() * 0.2;         //  This just gives each star a slightly random bounce value

    } 

    // Add in parchment(s)
    parchment = game.add.sprite(70, 0, 'paper');
    game.physics.arcade.enable(parchment);
    parchment.body.gravity.y = 300;
    parchment.body.bounce.y = 0.7 + Math.random() *0.2;

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0\nSTARS REMAINING: ' + starCount, { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

    //Scroll background
    sky.tilePosition.x -= 1;

    //  Collide the objects with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.collide(baddie, platforms);
    game.physics.arcade.collide(parchment, platforms);
    game.physics.arcade.collide(doors, platforms);

    // Make baddie walk around and change directions when he hits the edge of the world.
    if (baddieDirection == 'left') {
	baddie.body.velocity.x = -130;
	baddie.animations.play('left');
	if (baddie.body.x == 0) {
	    baddieDirection = 'right';
	    baddie.body.velocity.x = 130;
	    baddie.animations.play('right');
	}
    } else {
	baddie.body.velocity.x = 130;
	baddie.animations.play('right');
    }
    
    // Checking for various death/collision conditions
    game.physics.arcade.overlap(baddie, lava, baddieDie, null, this); // if baddie falls in lava he dies
    game.physics.arcade.overlap(player, stars, collectStar, null, this); //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, baddie, die, null, this); // Check to see if player touches baddie. If he does, he dies.
    game.physics.arcade.overlap(player, lava, die, null, this); // Checks to see if player overlaps with the lava. If he does, he dies.
    game.physics.arcade.overlap(player, parchment, collectParchment, null, this); //check if player finds parchment
    game.physics.arcade.overlap(player, doors, doorEntry, null, this); //check if player enters a door

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }

}

function collectParchment (player, parchment) {
	parchment.kill();
	score += 75;
	scoreText.text = 'Score: ' + score + '\nSTARS REMAINING: ' + starCount;
	centredText = game.add.text(350, 290, 'If the parchment contains a face', {fontSize: '60px', fill: '000' });
	var highRoad = game.add.text(720, 170, 'take the high road -->', {fontSize: '60px', fill: '000' });
	var lowRoad = game.add.text(720, 420, 'otherwise, take the low road -->', {fontSize: '60px', fill: '000' });
        
	// Reveal Flickr image and secret platforms and doors.
	game.add.sprite(16, 275, 'flickrImage');
	ledge = platforms.create(900, 200, 'ground');
	ledge.body.immovable = true;
	ledge = platforms.create(900, 450, 'ground');
	ledge.body.immovable = true;
	
	doors = game.add.group();
        doors.enableBody = true; 
	
	var doorway = doors.create(1130, 100, 'door');
	game.physics.arcade.enable(doorway);
	doorway.body.gravity.y = 300;
	
	doorway = doors.create(1130, 350, 'door');
	game.physics.arcade.enable(doorway);
	doorway.body.gravity.y = 300;
}


function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    starCount = starCount - 1;
    
    if (starCount != 0) {
	scoreText.text = 'Score: ' + score + '\nSTARS REMAINING: ' + starCount;
    } else {
	scoreText.text = 'Score: ' + score + '\nSTARS REMAINING: ' + starCount;
    }
}

// kills player if death conditions met.
function die (centredText) {
	centredText = game.add.text(550, 200, {fontSize: '60px', fill: '000' });
	centredText.text = 'GAME OVER! \nyou should not \nhave gone over there.';

	player.kill();
}

//kills baddie if death conditions met.
function baddieDie (score, scoreText) {
	score += 15;
	scoreText.text = 'Score: ' + score + '\nSTARS REMAINING: ' + starCount;
	baddie.kill();
}

// checks which door the player has taken
function doorEntry(player, door) {
	player.kill();
	if (player.body.y < 301) {
		centredText.text = 'YOU WIN!!!';
	} else {
		centredText.text = 'YOU LOSE!!!';
		player.kill();
	}
} 

// outputs variable details for little dude.
function render() {

    //game.debug.bodyInfo(player, 32, 32);

    //game.debug.body(player);
    //game.debug.text(scoreText, 132, 32);
    //game.debug.text(scoreText);

}

</script>
